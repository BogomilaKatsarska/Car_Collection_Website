{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css'}">
    <title>CarCollection</title>
</head>

<body>
<div id="box">
    <header>
        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="#"><span>C</span>ARS <span>C</span>OLLECTION</a></h1>
        <nav>
            <a href="{% url 'view catalogue' %}">Catalogue</a>
            <a href="{% url 'add car' %}">Create Car</a>
            <a href="{% url 'details profile' %}">Profile</a>
        </nav>
    </header>

 {% if car %}
        <!-- Display div "car" with information about every car (if any)-->

        <section id="catalogue">
            <h1>Total cars: {{ total_cars }}</h1>

            {% for c in car %}

            <div class="car-card">
                    <div class="image-wrap">
                        <!-- car image -->
                        <img src="https://i.ytimg.com/vi/qx5OcAmx_sM/maxresdefault.jpg"
                             alt="Minibus">
                    </div>
                    <!-- car type -->
                    <h3>{{ car.type }}</h3>
                    <!-- car model -->
                    <h1>{{ car.model}} </h1>
                    <div class="details-buttons">
                        <!-- car details button -->
                        <a href="{% url 'details car' pk=c.pk %}" class="details-btn">Details</a>
                    </div>
                </div>
     {% endfor %}

            {% else %}
            <!-- Display paragraph: If there are no cars yet-->
        <p class="no-articles">No cars yet</p>
            {% endif %}

        </section>
{% csrf_token %}
    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>
</div>
</body>
</html>
